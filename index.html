<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage with Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Scrolling Section -->
    <div class="section" id="section1">
        <img src="https://via.placeholder.com/1500x800" alt="Placeholder Image" class="full-width">
        <div class="overlay-text">
            <h2>Welcome to My Page</h2>
            <p>Scroll down to explore.</p>
        </div>
    </div>

    <div class="section" id="section2">
        <img src="https://via.placeholder.com/1500x800" alt="Another Image" class="full-width">
        <div class="overlay-text">
            <h2>Learn More About the Dashboard</h2>
            <p>The interactive dashboard below provides insights into the data.</p>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard-section" id="section3">
        <h2>Interactive Dashboard</h2>
        <iframe 
            src="http://127.0.0.1:8050/" 
            style="width: 100%; height: 600px; border: none;">
        </iframe>
    </div>
</body>
</html>
